<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="whole-flex-block">

    <div class="parent">
    <img src="bg-pic.jpg" class="plant">

    <div class="behind-logo">
    <img src="logo.png" class="logo">
    </div>
    <div class="odin">
        <h1>ODIN</h1>
    </div>
    </div>


<div class="right-block">

    <div class="first-paragraph">This is not a real online service! You know you need something<br>like this in your life to help you realize you deepest dreams.<br>
        Sign up now to get started!
    <div>
        You know you want to.
    </div>
    </div>

    <div class="form-paragraph">
    <form id="form_title">
        <label for="form_title">Let's do this!</label>
        <div>
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" required>
        </div>
        <div>
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        <div>
            <label for="user_mail">EMAIL</label>
            <input type="email" name="user_mail" id="user_mail" required>
        </div>
        <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="user_number" id="phone" required>
        </div>
        <div>
        <label for="password">PASSWORD</label>
        <input type="text" name="user_password" id="password" required>
        </div>
        <div>
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="text" name="user_confirm_password" id="confirm_password" required>
        </div>
    </div>

        <div>
            <button type="submit">Create Account</button>
        </div>
    </form>
    <div>
        Already have an account? Log in
    </div>

    </div>
    </div>
</body>
</html>
